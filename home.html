<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mbank</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navcontainer">
      <div class="navbar1">
        <ul>
          <li>
            <button id="navH" class="" href="">Home</button>
          </li>
          <li>
            <button id="navP" class="" href="">Profile</button>
          </li>
          <li>
            <button id="navB" class="" href="">Banking</button>
          </li>
          <li>
            <button id="navC" class="" href="">Cards</button>
          </li>
          <li>
            <button id="navL" class="" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
    <!-- NAVBAR end -->
    <!-- User -->
    <div class="usercontainer">
      <h3 id="welc"></h3>
    </div>
    <div class="propic">
      <img
        src="./css/user.png"
        class="img-thumbnail rounded-4"
        alt="user logo"
      />
    </div>
    <!-- User end -->

    <!-- CARD 1 -->
    <div class="sect1">
      <div class="head"><p>Balance</p></div>
      <div class="body"><p id="balAMT">AMOUNT</p></div>
    </div>
    <!-- CARD 2 -->
    <div class="sect2">
      <div class="cont item1">
        <button
          class="btn btn-warning fs-3"
          onclick="paymentsO()"
          style="width: 100%"
        >
          Payments
        </button>
      </div>
      <div class="cont item2">
        <button class="btn btn-warning fs-3" style="width: 100%">
          Deposit
        </button>
      </div>
      <div class="cont item3">
        <button class="btn btn-warning fs-3" style="width: 100%">
          Accounts
        </button>
      </div>
      <div class="cont item4">
        <button class="btn btn-warning fs-3" style="width: 100%">
          Insurance
        </button>
      </div>
      <div class="cont item5">
        <button class="btn btn-warning fs-3" style="width: 100%">
          Shopping
        </button>
      </div>
      <div class="cont item6">
        <button class="btn btn-warning fs-3" style="width: 100%">Offers</button>
      </div>
    </div>
    <!--  -->
    <!-- MODALS -->
    <!-- Payments -->
    <div class="modal1 payments hidden">
      <button class="close-modal" onclick="closeModal()">&times;</button>
      <h1 class="mb-4">Payments</h1>
      <div>
        <form action="">
          <div class="label">
            <kbd class="rounded-2 p-2 bg-info ps-3 pe-5" for="">To </kbd>
          </div>
          <li><input class="mt-3" type="text" placeholder="A/C Number" /></li>
          <div class="label">
            <kbd class="rounded-2 p-2 ps-3 pe-3 bg-info" for="">Amount</kbd>
          </div>
          <li><input class="mt-3" type="Number" placeholder="Amount" /></li>
        </form>
      </div>
    </div>
    <!--  -->
    <div class="overlay hidden"></div>

    <!--  -->
  </body>
  <script src="./script.js"></script>
</html>
